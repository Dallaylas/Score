<!doctype html><html><head><meta charset="utf-8">
<style>
  html,body{margin:0;background:transparent}
  #s{
    color:#fff;
    font:900 72px/1 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    text-align:center;
    letter-spacing:2px;
    /* tweak size quickly via URL: ?px=90 (see JS below) */
  }
  .gap{ display:inline-block; width: 56px; } /* spacing between scores */
</style></head><body>
<div id="s"><span id="l">0</span><span class="gap"></span><span id="r">0</span></div>
<script>
const qs=n=>new URLSearchParams(location.search).get(n);
const px = parseInt(qs('px')||'72',10);     // change font size via URL, e.g. ?px=90
const sp = parseInt(qs('gap')||'56',10);    // change gap via URL, e.g. ?gap=80
const y  = (qs('right')||'white');         // right score color, e.g. ?right=%23E6E600
s.style.fontWeight='900';
s.style.fontSize = px+'px';
document.querySelector('.gap').style.width = sp+'px';
document.getElementById('r').style.color = y; // left stays white

async function tick(){
  try{
    const res = await fetch('control.json?cache='+Date.now());
    if(res.ok){
      const j = await res.json();
      if(typeof j.left  === 'number')  l.textContent = j.left;
      if(typeof j.right === 'number')  r.textContent = j.right;
    }
  }catch(e){}
}
tick();
setInterval(tick, 700); // poll ~0.7s for snappy updates
</script></body></html>
